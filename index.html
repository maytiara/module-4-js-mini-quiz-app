<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Quiz App</title>
    <link rel="stylesheet" href="style.css">

    <!--Google Font for Main font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600&display=swap" rel="stylesheet"> 

    <!--Bootstrap plug-in-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <!--Branding: Header-->
    <header class="top-banner">
        <p><strong>Module 4</strong> | Web APIs Challenge: Quiz App
            <i class="fa-solid fa-house-user" type="button" id="iconH" href="/index.html"></i>
            <i class="fa-solid fa-arrow-right-from-bracket" type="button" title="See you on my next module ðŸ˜‰"  id="iconNext"></i>
        </p>
    </header>

    <!--Practicing my Bootstrap Skills :-) // Main Section-->
    <section class="container-fluid p-5">
        <!--Better way to center the card using bootstrap by adding that element d-flex & mx-auto-->
        <main class="card col-4 d-flex mx-auto" id="contLanding">
            <img src="./images/supermario-bros-greetings.gif" class="card-img-top" alt="supermario bros few seconds animation">
            <section class="card-body">
                <h5 class="card-title display-5 fw-bold font-monospace text-center">Mini Quiz</h5>
                
                <p class="card-text h5 text-center text-secondary">MECHANICS:</p>
                <div class="d-grid gap-1 col-11 mx-auto">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="fa-solid fa-circle-arrow-right"></i> You have 80seconds to answer all the questions</li>
                        <li class="list-group-item"><i class="fa-solid fa-circle-arrow-right"></i> Incorrect answer/s will be deducted from your time remaining</li>
                        <li class="list-group-item"><i class="fa-solid fa-circle-arrow-right"></i> Simple answer for simple question</li>
                        <li class="list-group-item"><i class="fa-solid fa-circle-arrow-right"></i> Have fun!</li>
                        <li class="list-group-item"><i class="fa-solid fa-circle-arrow-down"></i> If you want to continue, click the button below</li>
                    </ul>
                <a class="btn btn-dark btn-lg " id="letsGoBtn" type="button" href="quiz.html">Let's Go!</a>
                </div>
            </section>
        </main>
    </section>
    <!--Bootsrap js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--Icons js-->
    <script src="https://kit.fontawesome.com/77e280daa8.js" crossorigin="anonymous"></script>
</body>
</html>
